<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS Notes - AI-Powered Note Taking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #13111C 0%, #1A1528 100%);
            color: #fff;
            min-height: 100vh;
        }

        nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #8B5CF6;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #8B5CF6;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 4rem 2rem;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1.5rem;
        }

        .hero-title {
            font-size: 3.5rem;
            line-height: 1.2;
            background: linear-gradient(90deg, #fff, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #9CA3AF;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
        }

        .preview-container {
            position: relative;
        }

        .preview-image {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.2);
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BBS Notes</div>
        <div class="nav-buttons">
            <button class="btn btn-outline">Login</button>
            <button class="btn btn-primary">Sign Up</button>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Start your dream site with AI.</h1>
                <p class="hero-subtitle">Zero code, maximum speed. Transform your notes with AI-powered features.</p>
                <div class="hero-buttons">
                    <button class="btn btn-primary">Get Started Free</button>
                </div>
                <div class="features">
                    <div class="feature-card">
                        <h3>Voice to Text</h3>
                        <p>Convert speech to text instantly</p>
                    </div>
                    <div class="feature-card">
                        <h3>Easy Sharing</h3>
                        <p>Share notes with one click</p>
                    </div>
                    <div class="feature-card">
                        <h3>AI Organization</h3>
                        <p>Auto-organize your thoughts</p>
                    </div>
                </div>
            </div>
            <div class="preview-container">
                <img src="https://placehold.co/600x400/1A1528/8B5CF6" alt="App Preview" class="preview-image">
            </div>
        </section>
    </main>

    <script>
        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add animation to feature cards on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        document.querySelectorAll('.feature-card').forEach((card) => {
            card.style.opacity = 0;
            card.style.transform = 'translateY(20px)';
            observer.observe(card);
        });
    </script>
</body>
</html>
